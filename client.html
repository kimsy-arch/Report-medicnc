
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT - Campaign Insight Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        const BUILD_VERSION = "2024.03.24.V1_CLIENT_LIVE";
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BarChart3, Info, AlertCircle, Loader2, Sparkles, TrendingUp, MousePointer2, Target, Calendar, ChevronDown
        } from 'lucide-react';

        const ClientApp = () => {
            const [dataIndex, setDataIndex] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState("");
            const [currentMonthData, setCurrentMonthData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState("");

            const clientKey = useMemo(() => new URLSearchParams(window.location.search).get('client') || 'demo', []);

            useEffect(() => {
                console.log(`[${BUILD_VERSION}] CLIENT_BOOT: Loading client [${clientKey}]`);
                const fetchIndex = async () => {
                    try {
                        // GitHub Pages 호스팅 환경을 고려한 상대경로 호출
                        const res = await fetch(`./data/${clientKey}/index.json`);
                        if (!res.ok) throw new Error("INDEX_FETCH_FAIL");
                        const json = await res.json();
                        setDataIndex(json);
                        console.log(`[${BUILD_VERSION}] INDEX_FETCH_OK`);
                        if(json.months?.length > 0) setSelectedMonth(json.months[0].file);
                    } catch (e) {
                        console.error(`[${BUILD_VERSION}] INDEX_FETCH_FAIL: ${e.message}`);
                        setError("리포트 데이터를 불러올 수 없습니다. 담당자에게 문의해 주세요.");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchIndex();
            }, [clientKey]);

            useEffect(() => {
                if(!selectedMonth) return;
                console.log(`[${BUILD_VERSION}] MONTH_SELECT: ${selectedMonth}`);
                const fetchMonth = async () => {
                    setIsLoading(true);
                    try {
                        const res = await fetch(`./data/${clientKey}/${selectedMonth}`);
                        if (!res.ok) throw new Error("MONTH_LOAD_FAIL");
                        const json = await res.json();
                        setCurrentMonthData(json);
                        console.log(`[${BUILD_VERSION}] MONTH_LOADED`);
                    } catch (e) {
                        setError("월별 성과 로드 실패");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchMonth();
            }, [selectedMonth, clientKey]);

            if (isLoading && !dataIndex) return <div className="min-h-screen flex items-center justify-center bg-white"><Loader2 className="animate-spin text-indigo-600" size={48} /></div>;
            if (error) return <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 text-slate-400 p-8"><AlertCircle size={64} className="mb-6 opacity-10" /><p className="font-bold text-lg text-center">{error}</p></div>;

            return (
                <div className="min-h-screen pb-24">
                    <header className="sticky top-0 z-50 bg-white/90 border-b border-slate-200 px-8 py-5 flex justify-between items-center backdrop-blur-xl">
                        <div className="flex items-center space-x-3">
                            <BarChart3 className="text-indigo-600" size={24} />
                            <h1 className="font-black text-slate-900 uppercase tracking-tighter text-lg">Performance Insight</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest hidden sm:block">Build {BUILD_VERSION}</span>
                            <span className="px-4 py-1.5 bg-slate-100 text-slate-600 text-[10px] font-black rounded-full tracking-widest uppercase">Client: {clientKey}</span>
                        </div>
                    </header>

                    <div className="bg-indigo-600 text-white px-8 py-3 flex items-center justify-center gap-2.5 text-xs font-bold tracking-tight">
                        <Info size={14} className="opacity-80" /> 
                        <span>이 페이지는 월별 광고 리포트를 실시간으로 확인하는 전용 뷰어입니다.</span>
                    </div>

                    <main className="max-w-7xl mx-auto p-10 space-y-12">
                        {/* Title & Filter */}
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-8">
                            <div className="space-y-3">
                                <span className="text-indigo-600 font-black text-xs uppercase tracking-widest bg-indigo-50 px-3 py-1 rounded-lg">{dataIndex?.summary?.advertiser}</span>
                                <h2 className="text-4xl font-black text-slate-900 tracking-tight leading-none">{dataIndex?.summary?.name}</h2>
                            </div>
                            <div className="relative group">
                                <label className="flex items-center gap-1.5 text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">
                                    <Calendar size={12} className="text-indigo-500" /> 리포트 기준월 선택
                                </label>
                                <div className="relative">
                                    <select 
                                        value={selectedMonth} 
                                        onChange={(e) => setSelectedMonth(e.target.value)}
                                        className="w-full sm:w-64 appearance-none bg-white border-2 border-slate-100 rounded-2xl px-6 py-4 text-sm font-bold focus:ring-8 ring-indigo-500/5 outline-none shadow-sm cursor-pointer hover:border-indigo-200 transition-all pr-12"
                                    >
                                        {dataIndex?.months?.map(m => <option key={m.file} value={m.file}>{m.label}</option>)}
                                    </select>
                                    <ChevronDown className="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={16} />
                                </div>
                            </div>
                        </div>

                        {/* KPI Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-lg">
                                <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 mb-6"><TrendingUp size={24} /></div>
                                <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Impressions</p>
                                <h3 className="text-4xl font-black text-slate-800 tracking-tighter">{currentMonthData.reduce((s, r) => s + r.impressions, 0).toLocaleString()}</h3>
                            </div>
                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-lg">
                                <div className="w-12 h-12 bg-purple-50 rounded-2xl flex items-center justify-center text-purple-600 mb-6"><MousePointer2 size={24} /></div>
                                <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Clicks</p>
                                <h3 className="text-4xl font-black text-slate-800 tracking-tighter">{currentMonthData.reduce((s, r) => s + r.clicks, 0).toLocaleString()}</h3>
                            </div>
                            <div className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-lg">
                                <div className="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-600 mb-6"><Target size={24} /></div>
                                <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">CTR (%)</p>
                                <h3 className="text-4xl font-black text-slate-800 tracking-tighter">{currentMonthData.length > 0 ? (currentMonthData.reduce((s, r) => s + r.clicks, 0) / currentMonthData.reduce((s, r) => s + r.impressions, 0) * 100).toFixed(2) : 0}%</h3>
                            </div>
                        </div>

                        {/* AI Section (Pre-baked) */}
                        {dataIndex?.aiInsight && (
                            <div className="bg-slate-900 rounded-[3rem] p-12 text-white shadow-2xl relative overflow-hidden">
                                <Sparkles className="absolute -top-10 -right-10 p-20 opacity-10 w-64 h-64 text-indigo-400" />
                                <div className="relative z-10 flex flex-col md:flex-row gap-10 items-start">
                                    <div className="px-5 py-2.5 bg-indigo-500 rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-xl shadow-indigo-500/30 flex-shrink-0">Campaign Diagnosis</div>
                                    <div className="space-y-4">
                                        <p className="text-2xl font-bold text-slate-200 leading-tight tracking-tight">"{dataIndex.aiInsight}"</p>
                                        <p className="text-sm text-slate-500 font-medium">※ AI 분석은 전체 캠페인 성과를 기반으로 요약되었습니다.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Detailed Data Table */}
                        <section className="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden">
                            <div className="px-10 py-6 border-b border-slate-50 flex items-center justify-between bg-slate-50/50">
                                <h4 className="text-xs font-black text-slate-500 uppercase tracking-widest">Performance Log Records</h4>
                                <span className="text-[10px] font-bold text-slate-400">Total {currentMonthData.length} records</span>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left text-sm border-collapse">
                                    <thead className="text-[10px] font-black uppercase text-slate-400 tracking-widest">
                                        <tr className="border-b border-slate-50">
                                            <th className="px-10 py-6">Date</th>
                                            <th className="px-10 py-6">Product</th>
                                            <th className="px-10 py-6 text-right">Impression</th>
                                            <th className="px-10 py-6 text-right">Click</th>
                                            <th className="px-10 py-6 text-right">CTR</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {currentMonthData.map((row, i) => (
                                            <tr key={i} className="hover:bg-slate-50/80 transition-all group">
                                                <td className="px-10 py-5 font-bold text-slate-800">{row.date}</td>
                                                <td className="px-10 py-5 text-slate-500 group-hover:text-indigo-600 transition-colors">{row.product}</td>
                                                <td className="px-10 py-5 text-right font-mono text-slate-400">{row.impressions.toLocaleString()}</td>
                                                <td className="px-10 py-5 text-right font-mono text-slate-400">{row.clicks.toLocaleString()}</td>
                                                <td className="px-10 py-5 text-right font-black text-indigo-600 font-mono text-base">{row.ctr}%</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </main>
                    <footer className="mt-20 py-12 text-center text-slate-300 text-[10px] font-black uppercase tracking-[0.3em] border-t border-slate-100">Intelligence Distribution Network</footer>
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<ClientApp />);
    </script>
</body>
</html>
