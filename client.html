
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT - Performance Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4/client",
        "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        const BUILD_VERSION = "2024.03.23.V1_CLIENT_AUTO";
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom';
        import { 
            BarChart3, Download, Info, AlertCircle, Loader2, Sparkles, TrendingUp, MousePointer2, Target, Calendar
        } from 'lucide-react';

        const ClientApp = () => {
            const [dataIndex, setDataIndex] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState("");
            const [currentMonthData, setCurrentMonthData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState("");

            const clientKey = useMemo(() => new URLSearchParams(window.location.search).get('client') || 'demo', []);

            useEffect(() => {
                const fetchIndex = async () => {
                    try {
                        const res = await fetch(`./data/${clientKey}/index.json`);
                        if (!res.ok) throw new Error("INDEX_FETCH_FAIL");
                        const json = await res.json();
                        setDataIndex(json);
                        if(json.months?.length > 0) setSelectedMonth(json.months[0].file);
                    } catch (e) {
                        setError("데이터를 불러올 수 없습니다. 담당자에게 문의해주세요.");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchIndex();
            }, [clientKey]);

            useEffect(() => {
                if(!selectedMonth) return;
                const fetchMonth = async () => {
                    setIsLoading(true);
                    try {
                        const res = await fetch(`./data/${clientKey}/${selectedMonth}`);
                        if (!res.ok) throw new Error("MONTH_LOAD_FAIL");
                        const json = await res.json();
                        setCurrentMonthData(json);
                    } catch (e) {
                        setError("상세 데이터 로드 실패");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchMonth();
            }, [selectedMonth, clientKey]);

            if (isLoading && !dataIndex) return <div className="min-h-screen flex items-center justify-center bg-slate-50"><Loader2 className="animate-spin text-indigo-600" size={48} /></div>;
            if (error) return <div className="min-h-screen flex flex-col items-center justify-center text-slate-400"><AlertCircle size={48} className="mb-4 opacity-20" /><p className="font-bold">{error}</p></div>;

            return (
                <div className="min-h-screen">
                    <header className="sticky top-0 z-50 bg-white/95 border-b border-slate-200 px-6 py-4 flex justify-between items-center backdrop-blur-md">
                        <div className="flex items-center space-x-3">
                            <BarChart3 className="text-indigo-600" />
                            <h1 className="font-black text-slate-900 uppercase">Performance <span className="text-slate-400">Insight</span></h1>
                        </div>
                        <span className="px-3 py-1 bg-slate-100 text-slate-500 text-[10px] font-black rounded-full tracking-widest uppercase">Client ID: {clientKey}</span>
                    </header>

                    <div className="bg-indigo-600 text-white px-6 py-2 flex items-center justify-center gap-2 text-[10px] font-black uppercase tracking-widest">
                        <Info size={12} /> Monthly Performance Analysis Viewer (v.{BUILD_VERSION})
                    </div>

                    <main className="max-w-7xl mx-auto p-8 space-y-12">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div className="space-y-1">
                                <span className="text-indigo-600 font-black text-xs uppercase tracking-widest">{dataIndex?.summary?.advertiser}</span>
                                <h2 className="text-4xl font-black text-slate-900 tracking-tighter">{dataIndex?.summary?.name}</h2>
                            </div>
                            <div className="relative min-w-[180px]">
                                <label className="flex items-center gap-1.5 text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">
                                    <Calendar size={12} /> 리포트 월 선택
                                </label>
                                <select 
                                    value={selectedMonth} 
                                    onChange={(e) => setSelectedMonth(e.target.value)}
                                    className="w-full appearance-none bg-white border-2 border-slate-100 rounded-2xl px-5 py-3 text-sm font-bold focus:ring-4 ring-indigo-500/10 outline-none shadow-sm cursor-pointer hover:border-indigo-200 transition-all"
                                >
                                    {dataIndex?.months?.map(m => <option key={m.file} value={m.file}>{m.label}</option>)}
                                </select>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                                <TrendingUp className="text-indigo-500 mb-4" />
                                <p className="text-[10px] font-black text-slate-400 uppercase">Impressions</p>
                                <h3 className="text-3xl font-black text-slate-800">{currentMonthData.reduce((s, r) => s + r.impressions, 0).toLocaleString()}</h3>
                            </div>
                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                                <MousePointer2 className="text-purple-500 mb-4" />
                                <p className="text-[10px] font-black text-slate-400 uppercase">Clicks</p>
                                <h3 className="text-3xl font-black text-slate-800">{currentMonthData.reduce((s, r) => s + r.clicks, 0).toLocaleString()}</h3>
                            </div>
                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                                <Target className="text-emerald-500 mb-4" />
                                <p className="text-[10px] font-black text-slate-400 uppercase">Avg CTR</p>
                                <h3 className="text-3xl font-black text-slate-800">{currentMonthData.length > 0 ? (currentMonthData.reduce((s, r) => s + r.clicks, 0) / currentMonthData.reduce((s, r) => s + r.impressions, 0) * 100).toFixed(2) : 0}%</h3>
                            </div>
                        </div>

                        {dataIndex?.aiInsight && (
                            <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden">
                                <Sparkles className="absolute -top-4 -right-4 p-12 opacity-10 w-48 h-48" />
                                <div className="relative z-10 flex flex-col md:flex-row gap-8 items-start">
                                    <div className="px-4 py-2 bg-indigo-500 rounded-xl text-[10px] font-black uppercase tracking-widest flex-shrink-0">AI Diagnosis</div>
                                    <p className="text-lg font-medium text-slate-300 leading-relaxed italic">"{dataIndex.aiInsight}"</p>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase text-slate-400">
                                    <tr>
                                        <th className="px-8 py-5">Date</th>
                                        <th className="px-8 py-5">Ad Product</th>
                                        <th className="px-8 py-5 text-right">Impression</th>
                                        <th className="px-8 py-5 text-right">Click</th>
                                        <th className="px-8 py-5 text-right">CTR</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {currentMonthData.map((row, i) => (
                                        <tr key={i} className="hover:bg-slate-50 transition-colors">
                                            <td className="px-8 py-5 font-bold text-slate-900">{row.date}</td>
                                            <td className="px-8 py-5 text-slate-500">{row.product}</td>
                                            <td className="px-8 py-5 text-right font-mono">{row.impressions.toLocaleString()}</td>
                                            <td className="px-8 py-5 text-right font-mono">{row.clicks.toLocaleString()}</td>
                                            <td className="px-8 py-5 text-right font-black text-indigo-600 font-mono">{row.ctr}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>
                    <footer className="mt-20 py-10 text-center text-slate-300 text-[10px] font-black uppercase tracking-widest border-t border-slate-100">GH Intelligence Viewer System</footer>
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<ClientApp />);
    </script>
</body>
</html>
